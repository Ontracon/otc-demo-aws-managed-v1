name: OTC Auto - Release
on:
  push:
   branches:
     - 'main'

permissions:
  contents: write


jobs:
  test:
    name: OTC - Release
    environment: prd
    runs-on: [Linux]
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_TOKEN }}
